<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SecretCryptos API - Crypto Mixer and Exchange</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css"/>
  <link rel="icon" href="https://secretcryptos.github.io/assets/favicon.svg" type="image/svg+xml">
  <style> body{margin:0} #swagger-ui{max-width:1600px;margin:auto} .swagger-ui .auth-wrapper { display: none !important; }</style>
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script>
    window.ui = SwaggerUIBundle({
      url: "openapi.yaml",
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [SwaggerUIBundle.presets.apis],
      layout: "BaseLayout",
      supportedSubmitMethods: ['get']
    });
  </script>
</body>
</html>
